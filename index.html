<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year, My Love!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Happy New Year, My Love!</h1>
    <p id="personalWish"><b>Every morning, you brighten my day with your smile. I promise to love you more as each year passes, wishing our love grows deeper with every moment. Happy New Year, my love.</b></p>
    
    <!-- Countdown Timer -->
    <div id="countdown">
      <h2>Countdown to 2025:</h2>
      <p id="timer"></p>
    </div>

    <!-- Photo Slideshow -->
    <div class="slideshow">
      <img id="slideshowImg" src="photo1.jpg" alt="Memory 1">
    </div>

    <!-- Music Player -->
    <div id="musicPlayer">
      <audio id="bgMusic" src="romantic-music.mp3" loop></audio>
      <button id="musicBtn">Play Music</button>
    </div>

    <!-- Fireworks -->
    <div id="fireworks"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
